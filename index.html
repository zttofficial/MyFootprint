<!DOCTYPE html>
<html>
<head>
<style>
body, html {
  height: 100%;
  width: 100%;
}

div#content {
  width: 100%; height: 100%;
}
</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoFEXDX9Cglw3b1VTO-MK_I7EEIlBfQ4I&callback=initMap" async defer></script>
 
<script>
function initialize()
{
    var mapProp = {
        center:new google.maps.LatLng(22.38131,114.168639),
        zoom:10,
        mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
	
	var marker=new google.maps.Marker({
    position:{lat:22.2837647, lng:114.1349307},
});

	var markerHK=new google.maps.Marker({
    position:{lat:22.3102883, lng:114.1763539},
});
 
marker.setMap(map);
markerHK.setMap(map);

var infowindow = new google.maps.InfoWindow({
  content:"HKU"
});

var infowindowHK = new google.maps.InfoWindow({
  content:"HONG KONG"
});
 
infowindow.open(map,marker);
infowindowHK.open(map,markerHK);
}

function loadScript()
{
  var script = document.createElement("script");
  script.type = "text/javascript";
  script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAoFEXDX9Cglw3b1VTO-MK_I7EEIlBfQ4I&sensor=false&callback=initialize";
  document.body.appendChild(script);
}
 
window.onload = loadScript;
 

</script>
</head>
 
<body>


<div id="googleMap" style="width:100%;height:100%;"></div>
 
</body>
</html>
